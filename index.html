<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h4 id="fps-node"></h4>
<table>
    <thead>
    <tr>
        <th colspan="1"><h2>Help Commander Keen get to the Pasta Fasul!</h2></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="timer"></td>
        <td><label for="size">Size: </label>
            <select onchange="resetGame()" id="size">
                <option value="5x5">5x5</option>
                <option value="10x10">10x10</option>
                <option value="15x15">15x15</option>
                <option value="20x20">20x20</option>
            </select></td>
        <td>
            <button onclick="resetGame()">Reset</button>
        </td>
    </tr>
    </tbody>
</table>
<canvas id="canvas-node"></canvas>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
